version: '3.8'

services:
  mysql_test:
    image: mysql:8.0
    container_name: cableindex-mysql-test
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_HOST=%
      - MYSQL_DATABASE=cableindex_test
      - MYSQL_USER=cableindex
      - MYSQL_PASSWORD=cableindex
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
