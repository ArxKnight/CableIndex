version: '3.8'

services:
  cableindex:
    build: .
    container_name: cableindex
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - DATABASE_PATH=/app/data/cableindex.db
      - UPLOADS_PATH=/app/uploads
    volumes:
      - cableindex-data:/app/data
      - cableindex-uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cableindex-data:
  cableindex-uploads: