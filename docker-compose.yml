version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: infradb-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-infradb}
      - MYSQL_USER=${MYSQL_USER:-infradb}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-infradb}
    volumes:
      - infradb-mysql:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  infradb:
    build: .
    container_name: infradb
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this}
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE:-infradb}
      - MYSQL_USER=${MYSQL_USER:-infradb}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-infradb}
      - MYSQL_SSL=${MYSQL_SSL:-false}
      - UPLOADS_PATH=/app/uploads
    volumes:
      - infradb-data:/app/data
      - infradb-uploads:/app/uploads
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  infradb-mysql:
  infradb-data:
  infradb-uploads: